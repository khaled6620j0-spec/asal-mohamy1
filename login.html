<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل الدخول - اسأل محامي</title>
<style>
body { font-family: Arial; background:#f0f0f0; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
.box { background:white; padding:30px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,.1); width:300px; text-align:center; }
h2 { color:#2e7d32; }
input { width:100%; padding:10px; margin:10px 0; border-radius:5px; border:1px solid #ccc; }
button { width:100%; padding:10px; background:#2e7d32; color:white; border:none; border-radius:5px; cursor:pointer; }
button:hover { background:#1b5e20; }
.error { color:red; font-size:14px; }
a { color:#2e7d32; text-decoration:none; }
a:hover { text-decoration:underline; }
</style>
</head>
<body>

<div class="box">
  <h2>تسجيل الدخول</h2>
  <input type="text" id="username" placeholder="اسم المستخدم">
  <input type="password" id="password" placeholder="كلمة المرور">
  <div class="error" id="error-message"></div>
  <button onclick="login()">دخول</button>
  <p>ليس لديك حساب؟ <a href="signup.html">إنشاء حساب</a></p>
</div>
</div>

<script>
function login() {
  var user = document.getElementById("username").value.trim();
  var pass = document.getElementById("password").value.trim();
  var errorMsg = document.getElementById("error-message");

  var users = JSON.parse(localStorage.getItem("asklaw-users") || "[]");
  var account = users.find(u => u.username === user && u.password === pass);

  if(account){
      window.location.href = "index.html";
  } else {
      errorMsg.textContent = "اسم المستخدم أو كلمة المرور غير صحيحة";
  }
}
</script>

</body>
</html>
